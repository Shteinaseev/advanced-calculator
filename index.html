<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <svg style="display: none">
        <filter id="glass-distortion">
            <feTurbulence type="turbulence" baseFrequency="0.008" numOctaves="2" result="noise" />
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="77" />
        </filter>
    </svg>
    <div class="calculator">
        <div class="glass-filter"></div>
        <div class="glass-overlay"></div>
        <div class="glass-specular"></div>
        <div class="display">
            <p class="previous-operand"></p>
            <p class="current-operand">0</p>
        </div>
        <div class="btn-cont">
            <button class="btn cr" id="ac">AC</button>
            <button class="btn operator">+</button>
            <button class="btn operator">-</button>
            <button class="btn cr" id="del">DEL</button>
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator">%</button>
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator">/</button>
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator">*</button>
            <button class="btn number grow">0</button>
            <button class="btn number" id="point">.</button>
            <button class="btn" id="eql">=</button>
            <button class="btn">(</button>
            <button class="btn">)</button>
        </div>
    </div>
    <div class="gradient-bg">
        <div class="gradients-container">
            <div class="g1">
            </div>
            <div class="g2">
            </div>
            <div class="g3">
            </div>
            <div class="g4">
            </div>
            <div class="g5">
            </div>
        </div>
    </div>
</body>

</html>
